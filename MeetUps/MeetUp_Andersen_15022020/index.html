<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gravity</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link href="https://kit.fontawesome.com/b99b96fe7e/css/fontawesome.css" rel="stylesheet">
    <link href="https://kit.fontawesome.com/b99b96fe7e/css/brands.css" rel="stylesheet">
    <link href="https://kit.fontawesome.com/b99b96fe7e/solid.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99b96fe7e.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="nav-container" role="navigation">
            <div class="nav-logo">
                <p class="nav-logo-text">Gravity</p>
            </div>
            <div class="nav-search-icon">
                <input class="nav-input" id="nav-search-field" type="text" placeholder="Search...">
                <label class="nav-label" for="nav-search-field">
                    <i class="fas fa-search"></i>
                </label>
            </div>
            <nav class="nav-bar">
                <div class="nav-list-icon">
                    <span><i class="fas fa-bars"></i></span>
                    <span></span>
                </div>

            </nav>
        </div>
    </header>
    <main class="grid-net">
        <section class="main-screen">
            <div class="main-screen-wrapper">
                <div class="main-screen-header">
                    <h1> Work around you and your team </h1>
                </div>
                <div class="main-screen-text">
                    <p>From ads that dance or sing to MTV-like commercials, online advertisers are now using a new
                        type of technology “rich media” to attract consumers.</p>
                </div>
                <div class="main-screen-button">
                    <button >Get started</button>
                </div>
                <div class="main-screen-video">
                    <!--<img src="IMG/main-screen-video.jpg" alt="Превью видео ролика.">-->
                </div>
                <div class="main-screen-image">
                    <!--<img src="IMG/main-screen.png">-->
                </div>
                <div class="main-screen-loader">
                    <div class="loader-line-1"></div>
                    <div class="loader-line-2"></div>
                    <div class="loader-number-1">
                        <p>01</p>
                    </div>
                    <div class="loader-number-2">
                        <p>02</p>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <footer></footer>

</body>
</html>
